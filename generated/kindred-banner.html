<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Inter:wght@400;500&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1500px;
  height: 500px;
  background: linear-gradient(135deg, #0A0A0B 0%, #1a1a2e 50%, #0A0A0B 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', system-ui, sans-serif;
  overflow: hidden;
  position: relative;
}
.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(168,85,247,0.25) 0%, transparent 70%);
  border-radius: 50%;
}
.glow-1 { left: 15%; top: -20%; }
.glow-2 { right: 20%; bottom: -30%; }
.content {
  display: flex;
  align-items: center;
  gap: 100px;
  z-index: 1;
}
.hooks {
  display: flex;
  align-items: center;
  gap: -20px;
}
.hook {
  width: 140px;
  height: 200px;
}
.hook svg { width: 100%; height: 100%; }
.hook-left svg { fill: #A855F7; }
.hook-right svg { fill: #E9D5FF; transform: scaleX(-1); margin-left: -40px; }
.text-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.logo {
  font-family: 'DM Mono', monospace;
  font-size: 56px;
  font-weight: 500;
  color: white;
  letter-spacing: 10px;
}
.dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  background: #A855F7;
  border-radius: 50%;
  margin-left: 8px;
}
.tagline {
  font-size: 22px;
  color: #A855F7;
  font-style: italic;
  opacity: 0.9;
}
.subtitle {
  font-size: 18px;
  color: #ADADB0;
  display: flex;
  gap: 24px;
  align-items: center;
}
</style>
</head>
<body>
<div class="glow glow-1"></div>
<div class="glow glow-2"></div>
<div class="content">
  <div class="hooks">
    <div class="hook hook-left">
      <svg viewBox="0 0 100 150">
        <path d="M75 0 C75 0 90 35 90 65 C90 105 55 125 25 125 L25 150 L15 150 L15 115 C45 115 80 95 80 65 C80 40 65 10 65 10 Z"/>
      </svg>
    </div>
    <div class="hook hook-right">
      <svg viewBox="0 0 100 150">
        <path d="M75 0 C75 0 90 35 90 65 C90 105 55 125 25 125 L25 150 L15 150 L15 115 C45 115 80 95 80 65 C80 40 65 10 65 10 Z"/>
      </svg>
    </div>
  </div>
  <div class="text-section">
    <div class="logo">KINDRED<span class="dot"></span></div>
    <div class="tagline">"Never one without the other"</div>
    <div class="subtitle">
      <span>ðŸ§‘ Human</span>
      <span>âŸ·</span>
      <span>ðŸ¤– Agent</span>
    </div>
  </div>
</div>
</body>
</html>
